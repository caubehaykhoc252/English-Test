
  <div class="content-wrapper">
    <div class="content">
        <div class="signup-wrapper shadow-box">
          <div class="signup-form ">
            <div class="wrapper-2">
                <div class="form-title">Sign up to day!</div>
                <div class="form">
                    <form>
                        <p class="content-item">
                          <label>full name
                              <input type="text"  [(ngModel)]="user.fullName" placeholder="Fullname" name="email" required>
                          </label>
                        </p>

                        <p class="content-item">
                            <label>User name
                                <input type="text"   [(ngModel)]="user.userName" placeholder="User name" name="userName" required>
                            </label>
                        </p>

                        <p class="content-item">
                          <label>email address
                              <input type="text"   [(ngModel)]="user.email" placeholder="email address" name="email" required>
                          </label>
                        </p>
                        <p class="content-item">
                            <label>password
                                <input type="password"  [(ngModel)]="user.password" placeholder="Password" name="password" required>
                            </label>
                        </p>
                        <button type="button"  (click)="signUp()" class="signup">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
            <div class="company-details ">
                <div class="shadow"></div>
                <div class="wrapper-1">
                    <div class="logo">
                    <div class="icon-logo">
                </div>
                </div>
                    <h1 class="title">English</h1>
                    <div class="slogan">How to learn good?</div>
                </div>
            </div>
        </div>
    </div>
</div>


<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
